name: "Publish to NuGet Gallery"

on: 
  workflow_dispatch:
  release:
    types: [published]

env:
  PROJECT_PATH: source/Marten.AspNetCore.Identity/Marten.AspNetCore.Identity.csproj
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: "'https://api.nuget.org/v3/index.json'"
  NUGET_PACKAGE_ID: "Marten.AspNetCore.Identity.Updated"

jobs:
  publish:
    name: "Publish to NuGet Gallery"
    runs-on: "windows-latest"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        
      - name: "Restore packages"
        run: dotnet restore ${{ env.PROJECT_PATH }}
        
      - name: "Build project"
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release
        
      - name: "Pack project"
        run: dotnet pack ${{ env.PROJECT_PATH }} -p:PackageVersion=${{ github.event.release.name }} --no-restore --no-build --configuration Release --include-symbols --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      - name:  "Push package"
        run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/${{ env.NUGET_PACKAGE_ID }}.${{ github.event.release.name }}.nupkg -s ${{ env.NUGET_SOURCE_URL }} -k ${{ secrets.NUGET_AUTH_TOKEN }}
